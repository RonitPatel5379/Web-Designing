<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table cellspacing="10" align="center" border="0">
            <caption><h1>Create Account</h1></caption>
            <tr>
                <td>First name*</td>
                <td>Last name</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter your first name"></td>
                <td><input type="text" placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td colspan="2">Email*</td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" placeholder="enter your email" width="50"></td>
            </tr>
            <tr>
                <td>Password*</td>
                <td>Confirm Password</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter your password"></td>
                <td><input type="text" placeholder="enter your password again"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>Hobbies</td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
                <td><input type="checkbox" name="Hobbies">Music <input type="checkbox" name="Hobbies">Sports <input type="checkbox" name="Hobbies">Travel <input type="checkbox" name="Hobbies">Movies</td>
            </tr>
            <tr>
                <td>Source of Income</td>
                <td>Income</td>
            </tr>
            <tr>
                <td>
                    <select name="">
                        <option value="select">Employed</option>
                        <option value="House Property Rental">House Property Rental</option>
                        <option value="Business and profession profits and gain">Business and profession profits and gain</option>
                        <option value="Earning from capital gain">Earning from capital gain</option>
                    </select>
                </td>
                <td><input type="range">20K</td>
            </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td>Age</td>
            </tr>
            <tr>
                <td><input type="file" placeholder="Choose File"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Bio</td>
            </tr>
            <tr>
                <td colspan="2"><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button>Create</button></td>
            </tr>
        </table>
    </form>
</body>
</html>

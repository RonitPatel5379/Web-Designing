<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="d-3.html" method="get">
        <table cellspacing="10" align="center" border="0">
            <caption><h1>Employee Registration</h1></caption>
            <caption><h3>Personal Information</h3></caption>
            <tr>
                <td>Employee Id   :</td>
                <td><input type="text" placeholder="Enter Employee Id"></td>
                <td>Employee Name  :</td>
                <td><input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td>Email   :</td>
                <td><input type="email" placeholder="Enter Email"></td>
                <td>Contact No   :</td>
                <td><input type="text" placeholder="Enter Contact No"></td>
            </tr>
            <tr>
                <td>Marital Status   :</td>
                <td><input type="radio" name="Marital Status">Single <input type="radio" name="Marital Status">Married</td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <h3>Education Qualification</h3>
                </td>
            </tr>
            <tr>
                <td>Education   :</td>
                <td><input type="text" placeholder="Enter Education details"></td>
                <td>Experience  :</td>
                <td><input type="text" placeholder="Enter Experience details"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <h3 align="center" >Job Details</h3>
                </td>
            </tr>
            <tr>
                <td>Designation   :</td>
                <td><input type="text" placeholder="Enter Designation details"></td>
                <td>Job location  :</td>
                <td><input type="text" placeholder="Enter Job Location"></td>
            </tr>
            <tr>
                <td>Salary   :</td>
                <td><input type="text" placeholder="Enter Salary details"></td>
            </tr>
            <tr><td colspan="4"><hr></td></tr>
            <tr>
                <td colspan="4" align="center"><button>Register</button></td>
            </tr>
        </table>
        </form>
</body>
</html>

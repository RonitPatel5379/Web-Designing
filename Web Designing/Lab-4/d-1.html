<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <table cellspacing="10" align="center" border="0" >
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>Full Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center">Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="mobile"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td>
                    <select name="">
                        <option value="select" selected disabled>select Degree</option>
                        <option value="B.E./B.TECH">B.E./B.TECH</option>
                        <option value="B.COM">B.COM</option>
                        <option value="B.S.C">B.S.C</option>
                        <option value="M.E.">M.E.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passing Year</td>
                <td>
                    <select name="">
                        <option value="Select Your Passing Year" selected disabled>Select Your Passing Year</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">&emsp;&emsp;&emsp;&nbsp;&nbsp; 
                    <button>Submit</button>
                    <button>cancel</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

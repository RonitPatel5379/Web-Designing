<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="d-2.html" method="get">
        <table cellspacing="20" align="center">
            <caption><h2>COVID-19 Vaccine Registration Form</h2></caption>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Aadhar Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Vaccine Name</td>
                <td>
                    <select name="">
                        <option value="select">Please Select Vaccine Name</option>
                        <option value="abc">abc</option>
                        <option value="def">def</option>
                        <option value="xyz">xyz</option>
                        <option value="pqr">pqr</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Vaccination Center Name</td>
                <td>
                    <select name="">
                        <option value="select">Please Select Vaccination Center Name</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Morbi">Morbi</option>
                        <option value="Jamnagar">Jamnagar</option>
                        <option value="Gondal">Gondal</option>
                    </select>
                </td>
            </tr>
                <tr>
                   <td>Date Of Dose</td>
                   <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Dose Number</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">&emsp;&emsp;&emsp;&nbsp;&nbsp; 
                        <button>CLICK HERE</button>
                        <button>CANCEL</button>
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>

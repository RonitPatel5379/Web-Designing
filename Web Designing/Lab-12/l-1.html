<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: orange;
        }
        a:visited {
            color: red;
        }
        p::first-line {
            color: green;
            font-size: 20px;
        }
        p::first-letter {
            color: blue;
            font-size: 25px;
        }
        p::selection {
            background-color: yellow;
        }
        a:hover {
            color: aqua;
            background-color: chocolate;
        }
    </style>
</head>
